<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            text-align: center;
        }
        th{
            background-color:gray;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th>Days and Time</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Frid</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <th>10:00 to 11:00</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>CT</td>
            <td>Co curricular</td>
        </tr>
        <tr>
            <th>11:00 to 12:00</th>
            <td></td>
            <td rowspan="2">FWD</td>
            <td>PPS</td>
            <td>CT</td>
            <td rowspan="2">PPS</td>
            <td rowspan="2">FWD</td>
        </tr>
        <tr>
            <th>12:00 to 1:00</th>
            <td>Calculus</td>
            <td colspan="2">Break</td>
        </tr>
        <tr>
            <th>1:00 to 2:00 </th>
            <td rowspan="2">MAE</td>
            <td rowspan="2">BDS</td>
            <td rowspan="2">FwD</td>
            <td rowspan="2">PPS</td>
            <td>BDS</td>
            <td>Calculus</td>
        </tr>
        <tr>
            <th>2:00 to 3:00</th>
            <td colspan="2">Break</td>
        </tr>
        <tr>
            <th>3:00 to 4:00</th>
            <td colspan="2">Break</td>
            <!-- <td></td> -->
            <td>EB</td>
            <td colspan="2">Calculus</td>
            <!-- <td>Calculus</td> -->
            <td rowspan="2">EB</td>
        </tr>
        <tr>
            <th>4:00 to 5:00</th>
            <td>PPS</td>
            <td>Calculus</td>
            <!-- <td></td> -->
            <td>BDS</td>
            <td></td>
            <td>ES</td>
        </tr>
        <tr>
            <th>5:00 to 6:00</th>
            <td>BDS</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>
</body>

</html>
