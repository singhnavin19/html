<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, 
        th,
         td{
            border: 1px solid black;
            border-collapse: collapse;
         }
         td{text-align: center;}
    </style>
</head>
<body>
    <table style="width:100%">
          <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
          </tr> 
          <tr>
              <td>5</td>
              <td rowspan="2">6</td>
              <td colspan="2">7</td>
          </tr>  
          <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>  
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>  
        <tr>
            <td>16</td>
            <td colspan="2">17</td>
            <td>18</td>
        </tr>  


    </table>
</body>
</html>
