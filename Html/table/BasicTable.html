<html>

<head>
    <title>Table Example</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h3>Table Example</h3>
    <table style="width:100%">
        <tr>
            <th>Srno</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>10</td>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>hello</td>
        </tr>
    </table>
</body>

</html>
